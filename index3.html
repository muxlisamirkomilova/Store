<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Asaxiy Bookstore</title>
</head>
<body>
  <header>
    <h1>Welcome to Asaxiy Bookstore</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="books">
      <h2>Featured Books</h2>
      <div class="book">
        <img width="300" height="300" src="https://i.pinimg.com/564x/39/d9/d6/39d9d620d911c59cddd87302a2810bc3.jpg" alt="Book 1">
        <h3>ATOM HABITS</h3>
        <p>Author: James Clear</p>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
      </div>
      <div class="book">
        <img width="300" height="300" src="https://th.bing.com/th/id/R.61da1c806e330ae7f7e7cc89ddf78d43?rik=2uyz9%2f7mOPelbQ&pid=ImgRaw&r=0" alt="Book 2">
        <h3>RICH DAD POOR DAD</h3>
        <p>Author:Robert Kiyosaki</p>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
      </div>
      <!-- More book listings here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Asaxiy Bookstore</p>
  </footer>
  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>
  <svg width="400" height="110">
    <text x="10" y="50" font-family="Verdana" font-size="35" fill="green">Salom</text>
  </svg>
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="80" height="80" stroke="green" stroke-width="2" fill="yellow" />
  </svg>

</html>
